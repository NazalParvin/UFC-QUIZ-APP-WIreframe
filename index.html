<html lang="en">
<head>
	<title>UFC Quiz App</title>
     <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

	<div class="container">
		
		<div class="start-page">
			<header> Welcome to the Main Event></header>
			<h2>Welcome to the UFC Challenge</h2>
			<p>Do you have what it takes to survive in the octagon? Lets find out!</p>
			<form class="game-start">
				<button type="submit" class="btn1">Lets Get Ready To Rumble!!</button>
				<img src = "https://media.breitbart.com/media/2014/12/UFC-Belt1.jpg" alt = "image of a UFC belt" class = "ufcbelt">
			</form>
		</div>

		   <div class="start-page">
			
			
		  </div>

            <div class="questions-page">
			<h3><span class="question-count"></span> : <span class="question-text"></span></h3>
			<form name="current-question">
				<fieldset class="choices">
          <legend>Question Choices</legend>
        </fieldset>
				<button type="submit">Submit</button>	
				<button class="restart-game">New Game</button>		
			</form>
		</div>

		<div class="answer-feedback-page">
			<div class="feedback-container">
				<div class="feedback-header"></div>
				<div class="explanation"></div>
				<p class="feedback-text"></p>
				<button class="see-next"></button>
			</div>	
		</div>

        <div class="current-score"></div>	

		<div class="final-feedback-page">
			<h1>Results</h1>
			<p class="results-text"></p>
			<button class="restart-game">Start Over</button>
		</div>

	</div>

</body>
</html>
